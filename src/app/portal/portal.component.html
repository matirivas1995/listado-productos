<div>
    <a [routerLink]="['/productos']"><i class="material-icons">view_list</i></a>
    <a><i class="material-icons">view_module</i></a>
</div>

<div class="layout-container">
  <div class="product-grid">
      <div class="col-md-4 col-sm-6" *ngFor="let producto of productos">
          <div class="image-container">
            <div class="product-image"><img src="{{producto.url}}"></div>              
            <div class="overlay">
                  <div [routerLink]="['/detail/'+producto.id]" class="button button-primary">Ver Detalles</div>
                  <div class="button button-primary">Add To Cart</div>
              </div>
          </div>
          <div class="product-details">
              <div class="product-name">{{producto.name}}</div>
              <div class="product-description">{{producto.descripcion}}</div>
              <div class="product-price">{{producto.price}}$</div>
          </div>
      </div>
  </div> 
</div>
