<head>
  <meta charset="utf-8">
  <!-- including ECharts file -->
  <script src="echarts.min.js"></script>
</head>

<body>
    <div class="selectorMes col row">
        <label class="col etiqueta" for="mes_desde">Desde</label>
        <select  id="mes_desde" name="mes_desde" class="form-control validate col" [(ngModel)]="startDate" (ngModelChange)="onChange($event)"> 
            <option value="Ago" [ngValue]="Ago" selected="selected"> Agosto</option>
            <option value="Sep" [ngValue]="Sep" >Septiempre</option>
            <option value="Oct" [ngValue]="Oct" >Octubre</option>
            <option value="Nov" [ngValue]="Nov" >Noviembre</option>
            <option value="Dic" [ngValue]="Dic" >Diciembre</option>
        </select>

        <label class="col etiqueta" for="mes_hasta">Hasta</label>
        <select  id="mes_hasta" name="mes_hasta" class="form-control validate col" [(ngModel)]="endDate" (ngModelChange)="onChange($event)">
            <option value="Ago" [ngValue]="Ago" >Agosto</option>
            <option value="Sep" [ngValue]="Sep" >Septiempre</option>
            <option value="Oct" [ngValue]="Oct" >Octubre</option>
            <option value="Nov" [ngValue]="Nov" >Noviembre</option>
            <option value="Dic" [ngValue]="Dic" selected="selected" >Diciembre</option>
        </select>
        <button (click)="ngOnInit()" >Cargar Graficos</button>
    </div>
  <!-- preparing a DOM with width and height for ECharts -->
  <div class="layout-container">
      <div class="row">
          <div class="col s6" id="grafico1" style="width: 500px;height:300px;"></div>
          <div class="col s6" id="grafico2" style="width: 500px;height:300px;"></div>  
          <div class="col s6" id="grafico3" style="width: 500px;height:300px;margin-top:50px;"></div>
          <div class="col s6" id="grafico4" style="width: 500px;height:300px;margin-top:50px;"></div>  
      </div> 
  </div>
</body>
