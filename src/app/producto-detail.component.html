
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

<a [routerLink]="['/productos']">Volver a listado</a>
	
	<div class="container">
	   
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
				    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- e commers -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-9155049400353686"
     data-ad-slot="5554792257"
     data-ad-format="auto"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
				    
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img src="{{imageUrl}}" /></div>
						  <div class="tab-pane" id="pic-2"><img src="http://saveabandonedbabies.org/wp-content/uploads/2015/08/default.png" /></div>
						  <div class="tab-pane" id="pic-3"><img src="http://saveabandonedbabies.org/wp-content/uploads/2015/08/default.png" /></div>
						  <div class="tab-pane" id="pic-4"><img src="http://saveabandonedbabies.org/wp-content/uploads/2015/08/default.png" /></div>
						  <div class="tab-pane" id="pic-5"><img src="http://saveabandonedbabies.org/wp-content/uploads/2015/08/default.png" /></div>
						</div>
						<ul class="preview-thumbnail nav nav-tabs">
						  <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="{{imageUrl}}" /></a></li>
						  <li><a data-target="#pic-2" data-toggle="tab"><img src="http://saveabandonedbabies.org/wp-content/uploads/2015/08/default.png" /></a></li>
						  <li><a data-target="#pic-3" data-toggle="tab"><img src="http://saveabandonedbabies.org/wp-content/uploads/2015/08/default.png" /></a></li>
						  <li><a data-target="#pic-4" data-toggle="tab"><img src="http://saveabandonedbabies.org/wp-content/uploads/2015/08/default.png" /></a></li>
						  <li><a data-target="#pic-5" data-toggle="tab"><img src="http://saveabandonedbabies.org/wp-content/uploads/2015/08/default.png" /></a></li>
						</ul>
						
					</div>
					<div class="details col-md-6">
						<h3 class="product-title"> {{producto.name}} </h3>
						
						<p class="product-description detalle">{{producto.descripcion}}</p>
						<h4 class="price">precio actual: <span>${{producto.price}}</span></h4>
						<h5 class="sizes">dimensiones: <span>{{producto.dimensiones}}</span></h5>
						<h5 class="sizes">peso: <span>{{producto.peso}}</span></h5>
						<h5 class="sizes">caracteristicas: <span>{{producto.caracteristicas}}</span></h5>
						<h5 class="colors">color: <span class="color" [ngStyle]="{'background': producto.color}"></span></h5>
						<div class="action">
							<button class="waves-effect waves-light btn-large orange" (click)="addCart(producto)">+ add to cart</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	 <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
